<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Video from YouTube</title>
	<meta name="description" content="Import YouTube video on page with lazy loading">

	<meta name="viewport" content="width=device-width">
	
	<link rel="stylesheet" href="css/styles.min.css">

</head>

<body>

	<div class="container">

		<h1>Optimizing loading video on html page with the replacement of the original preview image instead of video.</h3>

		<div id="video" class="video">
			<a class="video__link" href="https://youtu.be/S6ygE226h-0">
				<picture>
					<img class="video__media" src="https://i.ytimg.com/vi/S6ygE226h-0/maxresdefault.jpg" alt="Alt of the video">
				</picture>
			</a>
			<button class="video__button" type="button" aria-label="Play video">
				<svg width="68" height="48" viewBox="0 0 68 48">
					<path class="video__button-shape"
						d="M66.52,7.74c-0.78-2.93-2.49-5.41-5.42-6.19C55.79,.13,34,0,34,0S12.21,.13,6.9,1.55 C3.97,2.33,2.27,4.81,1.48,7.74C0.06,13.05,0,24,0,24s0.06,10.95,1.48,16.26c0.78,2.93,2.49,5.41,5.42,6.19 C12.21,47.87,34,48,34,48s21.79-0.13,27.1-1.55c2.93-0.78,4.64-3.26,5.42-6.19C67.94,34.95,68,24,68,24S67.94,13.05,66.52,7.74z">
					</path>
					<path class="video__button-icon" d="M 45,24 27,14 27,34"></path>
				</svg>
			</button>
		</div>

		<a class="source-link" href="https://github.com/onevoone/import-youtube-video-with-lazy">Source</a>

	</div>

	<script src="js/scripts.min.js"></script>

</body>
</html>
